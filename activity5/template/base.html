<!doctype html>
<html lang="en">
<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootrap CSS-->

    <title>{% block title %} {% endblock %}</title>
